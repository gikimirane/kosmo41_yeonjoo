<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>태그를 이용해서 HTML문서를 제작 합니다.</title>
	</head>
	<body>
	
		<!-- 텍스트 관련 태그 입니다. -->
		<!-- h1 ~ h6 태그 입니다.-->
		<h1>h1 - 가장 큰 문정혁 태그 입니다.</h1>
		<h2>h2 - 이민우</h2>
		<h3>h3 - 김동완</h3>
		<h4>h4 - 신혜성</h4>
		<h5>h5 - 전  진</h5>
		<h6>h6 - 이선호</h6>
		
		<h2>2018년은 신화 20주년!</h2>
		<p>
			인생을 낭비하지 마세요~ <br/>
			오! 그렇게 살다보면 시들어 가니까~ <br/>
			한번이라도 툭툭털고~ 모든걸 잊고 즐기며 살아봐요~
		</p>
  		
  		<!-- hr을 이용한 내용 구분 -->
  		<hr />
  		<h2>드디어 음반 나온다! 히힛</h2>
		<p>
			핸섬가이 문정혁! 쿨가이 이민우! 위트가이 김동완! <br/>
			샤이가이 신혜성! 섹시가이 전진! 큐트가이 이선호! <br/>
			신 화 산 !
		</p>
	</body>
</html>
