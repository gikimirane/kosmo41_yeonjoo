<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<title>태그를 이용해서 HTML문서를 제작 합니다.</title>
	</head>
	<body>
	
		<!-- 앵커태그는 웹 문서를 제작하는 없어서는 안 될 꼭 필요한 태그-->

  		<a href="http://www.kakao.com" target="_new">카카오 : 모바일 메신저 최강자</a><br />
  		<a href="http://www.w3.org" target="_self">W3C : 월드와이드웹 컨소시엄</a><br />

	</body>
</html>
