<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>animation 속성 </title>
		<script src="prefixfree.min.js"></script>
		
		<style>
			
			* { margin:0; padding:0; }
			li { list-style:none; }
			
			#wrap { width:1000px; margin:0 auto; position:relative; }
			#wrap #lnb { width:250px; background-color:#e2c5ff; }
			#wrap #lnb ul {  }
			#wrap #lnb ul li a { width:100px; height:50px; line-height:50px; border-radius:10px;
								 margin-top:2px; padding:10px 25px; background-color:#a951ff;
								dispaly:block; color:#ffffff; font-weight:bold; }
								
			#wrap #lnb ul li a:hover {	
				animation-name:ani1;
				animation-duration:2s;
				animation-timing-function:infinite;
			}
			
			@keyframes ani {
				from { width:100px; }
				to { width:200px; background-color:#ff2a93; }
			}
			
			#wrap #rec { position:absolute; width:100px; height:100px; line-height:100px;
						 border-radius:10px; text-align:center; color:#ffffff;
						 background-color:#a951ff; position:absolute; left:0px; 
						 animation-name:rec_ani;
						 animation-duration:2s;
						 animation-iteration-count:infinite;
						 animation-direction:alternate;
			}
			
			#wrap #rec:hover{ animaiton-play-state:paused; }
			
			@keyframes rec_ani {
				from { width:100px; left:0px; transform:rotate(0deg); }
				to { width:200px; height:200px; border-radius:100px;
					 line-height:200px; background-color:#ff2a93;
					 left:500px; transform:rotate(360deg); font-size:4em; }
			}
		
		</style>
	</head>
	<body>
		
		<div id="wrap">
			<div id="lnb">
				<ul>
					<li><a href="#none"> lnb01 </a></li>
					<li><a href="#none"> lnb02 </a></li>
					<li><a href="#none"> lnb03 </a></li>
					<li><a href="#none"> lnb04 </a></li>
					<li><a href="#none"> lnb05 </a></li>
				</ul>
			</div>
			
			<br />
			
			<div id="rec"> rec </div>
		</div>

	</body>
</html>
