<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Transition 속성 2</title>
		
		<style>
			
			li { list-style:none; }
			
			#nav{  }
			#nav #gnb{  }
			#nav #gnb ul { overflow:hidden; }
			#nav #gnb ul li { float:left; width:100px; height:50px; margin-right:5px; text-align:center; background-color:#8000ff; 
							  transition-property:background-color,height;
							  transition-duration:5s, 2s; }
			
			#nav #gnb ul li:nth-child(1) { transition-delay:2s; }	
			#nav #gnb ul li:nth-child(2) { transition-timing-function:ease-in; }
			#nav #gnb ul li:nth-child(3) { transition-timing-function:ease-out;  }
			#nav #gnb ul li:nth-child(4) { transition-property:background-color,height; }		  
			
			#nav #gnb ul li:nth-child(1):hover { height:250px; background-color:#cf9fff; color:#ffffff; }
			#nav #gnb ul li:nth-child(2):hover { height:250px; background-color:#ff78bb; color:#ffffff; }
			#nav #gnb ul li:nth-child(3):hover { height:250px; background-color:#a951ff; color:#ffffff; }
			#nav #gnb ul li:nth-child(4):hover { height:250px; background-color:#51a7ff; color:#ffffff; }
			#nav #gnb ul li:nth-child(5):hover { height:250px; background-color:#2aff96; color:#ffffff; }
		
		</style>
	</head>
	<body>
		
		<div id="nav">
			<div id="gnb">
				<ul>
					<li>GNB_01</li>
					<li>GNB_02</li>
					<li>GNB_03</li>
					<li>GNB_04</li>
					<li>GNB_05</li>
				</ul>
			</div>
		</div>

	</body>
</html>
