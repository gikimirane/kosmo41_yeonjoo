<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>opacity 속성 </title>
		
		<style>
			
			ul li{
				display:inline-block;
				width:200px; height:100px;
				text-alingn:center;
				background-color:#d51cff;
				color:#ffffff;
			}
			
			ul li:nth-child(2){
				background-color:#d51cff;
				opacity:0.7;
			}
			
			ul li:nth-child(3){
				background-color:#d51cff;
				opacity:0.4;
			}
			
		</style>
		
	</head>
	<body style="background-color:#d4cdf6;">
		<ul>
			<li>&nbsp;우리나라 만세!</li>
			<li>&nbsp;대한민국 만세!</li>
			<li>&nbsp;KOREA FIGHTING!</li>
		</ul>

	</body>
</html>
