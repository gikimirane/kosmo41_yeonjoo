<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>후손 및 자식 선택자</title>
		<style>
			#header, #wrap, #footer {
				border:1px solid #cccccc;
				width:500px;
			}
	
			div li {
				background-color:#fec8c9;
			}
	
			div p {
				font-size:25px;
			}
	
			div > h1 {
				font-weight:bold;
				color:#444f59;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<div class="logo">
				<h1>LOGO</h1>
			</div>
			<div class="copy">
				<h2>shinhwa company</h2>
			</div>
		</div>
		
		<div id="wrap">
			<p> 인생을 낭비하지 마세요.
			오 그렇게 살다보면 찌들어 가니까
			한 번 이라도 툭툭털고 모든 걸 잊고 즐기며 살아봐요!
			하루종일 지루하고 짜증나는 일이 많이 있었다면 
			이것저것 재보지 말고 여행을 떠나봐 
			기차를 타고 버스를 타고서 떠나자 </p>
		<ul>
			<li><p>핸섬가이 문정혁</p></li>
			<li><h1>쿨가이 이민우</h1></li>
			<li><p>위트가이 김동완</p></li>
			<li><h1>샤이가이 신혜성</h1></li>
			<li><p>섹시가이 전진</p></li>
			<li><h1>큐티가이 이선호</h1></li>
		</ul>
		</div>
		
		<div id="footer">
			(주)신화컴퍼니
		</div>
</body>
</html>
