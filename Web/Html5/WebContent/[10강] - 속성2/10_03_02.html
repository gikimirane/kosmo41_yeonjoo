<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> border 속성2 </title>
		
		<style>
			
			div:nth-child(1) {
				width:200px;
				height:200px;
				text-align:center;
				border-width:5px;
				border-style:solid;
				border-color:#8000ff;
				background-color:#cf9fff;
				color:#8000ff;
				font-weight:bold;
			}
			
			div:nth-child(2) {
				width:200px;
				height:200px;
				text-align:center;
				border-width:10px;
				border-style:dashed;
				border-color:#eeee00;
				background-color:#ffffbb;
				color:#eeee00;
				font-weight:bold;
			}
			
			div:nth-child(3) {
				width:200px;
				height:200px;
				text-align:center;
				border:15px solid #ff0080;
				/*border-width:5px;
				border-style:solid;
				border-color:#8000ff;*/
				border-radius:10px 10px 0 0;
				background-color:#ff8cc6;
				color:#ff0080;
				font-weight:bold;
			}
			
		</style>
		
	</head>
	<body>
		<div>SHINHWA COMPANY</div>
		<div>SHINHWA COMPANY</div>
		<div>SHINHWA COMPANY</div>
		
	</body>
</html>
