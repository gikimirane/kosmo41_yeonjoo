<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> margin / padding 속성1 </title>
		
		<style>
			
			body {
				margin:0;
			}
			
			div {
				width:200px; height:200px;
				color:#ffffff;
				font-weight:bold;
				text-align:center;
				
			}
			#content1 {
				background-color:#36395d;		
			}
			
			#content2 {
				background-color:#50394e;
				margin:10px 10px 10px 10px;
			}
			
			#content3 {
				background-color:#a13742;
				padding:10px 10px 10px 10px;
			}
			
			#content4 {
				background-color:#c88684;
				margin:10px 10px 10px 10px;
				padding:10px 10px 10px 10px;
			}
			
		</style>
		
	</head>
	<body>

		<div id="content1">200*200</div>
		<div id="content2">200*200 <br /> margin </div>
		<div id="content3">200*200 <br /> padding </div>
		<div id="content4">200*200 <br /> margin <br /> padding </div>

	</body>
</html>
