<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> width / height 속성 </title>
		
		<style>
			
			#content1 {
				width:200px; height:100px;
				background-color:#7b8fff;
				color:#ffffff;
			}
			
			#content2 {
				width:100px; height:200px;
				background-color:#3150ff;
				color:#ffffff;
			}
			
			#content3 {
				width:200px; height:200px;
				background-color:#0026fd;
				color:#ffffff;
			}
			
		</style>
		
	</head>
	<body style="background-color:#c6cfff;">

		<div id="content1">200*100</div>
		<div id="content2">100*200</div>
		<div id="content3">200*200</div>

	</body>
</html>
