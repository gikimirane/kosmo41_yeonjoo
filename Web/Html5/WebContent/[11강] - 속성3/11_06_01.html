<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>그라디언트 속성</title>
		
		<style>
			div {
				width:800px; height:100px;
				margin:0 auto;
				border:1px solid #cccccc;
			}
			
			div ul li {
				width:140px; height:60px;
				line-height:60px;
				list-style:none;
				float:left;
				border:1px solid #cccccc;
				text-align:center;
				color:#ffffff;
				font-weight:bold;
				
				background: #a449ff; /* Old browsers */
				background: -moz-linear-gradient(top, #a449ff 52%, #fc35f9 52%, #fc35f9 52%, #fc35f9 52%, #207cca 52%, #207cca 52%, #024ff4 52%); /* FF3.6-15 */
				background: -webkit-linear-gradient(top, #a449ff 52%,#fc35f9 52%,#fc35f9 52%,#fc35f9 52%,#207cca 52%,#207cca 52%,#024ff4 52%); /* Chrome10-25,Safari5.1-6 */
				background: linear-gradient(to bottom, #a449ff 52%,#fc35f9 52%,#fc35f9 52%,#fc35f9 52%,#207cca 52%,#207cca 52%,#024ff4 52%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a449ff', endColorstr='#024ff4',GradientType=0 ); /* IE6-9 */
				
			}
		</style>
	</head>
	<body>
	
		<div>
			<ul>
				<li>menu1</li>
				<li>menu2</li>
				<li>menu3</li>
				<li>menu4</li>
				<li>menu5</li>
			</ul>
		</div>
	
	</body>
</html>
