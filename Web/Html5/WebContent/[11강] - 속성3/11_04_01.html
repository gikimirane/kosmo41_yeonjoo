<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 플로트 속성1 </title>
		
		<style>
		
			#row1 {
				width:500px; margin:0 auto;
				border:5px solid #8000ff;
				background-color:#bb78ff;
				overflow:hidden;
				color:#8000ff;
				
			}	
			
			#row1 #first {
				width:100px; height:100px;
				float:left;
				margin:5px;
				padding:5px;
				border:1px solid #ff0080;
				background-color:#ff5bad;
				color:#ffffff;
			}
			
			#row1 #second {
				width:100px; height:100px;
				float:left;
				margin:5px;
				padding:5px;
				border:1px solid #ff0080;
				background-color:#ff5bad;
				color:#ffffff;
			}
			
			#row2 {
				width:500px; margin:0 auto;
				border:5px solid #8000ff;
				background-color:#bb78ff;
				overflow:hidden;
				color:#8000ff;
				
			}	
			
			#row2 #first {
				width:100px; height:100px;
				float:right;
				margin:5px;
				padding:5px;
				border:1px solid #ff0080;
				background-color:#ff5bad;
				color:#ffffff;
			}
			
			#row1 #second {
				width:100px; height:100px;
				float:right;
				margin:5px;
				padding:5px;
				border:1px solid #ff0080;
				background-color:#ff5bad;
				color:#ffffff;
			}

			
		</style>
	</head>
	<body>
	
		<div id="row1">
			<div id="first">first</div>
			<div id="second">second</div>
		</div>
		
		<div id="row2">
			<div id="first">first</div>
			<div id="second">second</div>
		</div>
		
	</body>
</html>
