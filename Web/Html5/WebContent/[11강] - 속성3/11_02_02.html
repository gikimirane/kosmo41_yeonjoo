<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 포지션 속성 2 </title>
		
		<style>
		
			div {
				width:300px; height:300px;
				opacity:0.7;
			}
			
			div:nth-child(1){
				background-color:#004e66;
				position:fixed;
				top:0;
				left:0;
			}
			
			div:nth-child(2){
				background-color:#fcbe32;
				position:absolute;
				top:150px;
				left:150px;
			}
			
			div:nth-child(3){
				background-color:#ff5f2e;
				position:absolute;
				top:300px;
				left:300px;
			}
			
			#wrap{
				width:600px; height:600px;
				position:fixed;  /* 스크롤바를 내려도 해당 네모는 고정 */
				top:600px; left:600px;
				background-color:#fcbe32;
				opacity:1.0;	
			}
			
			#wrap .content {
				width:300px; height:300px;
				position:absolute;
				top:300px; left:300px;
				background-color:#004e66;
				opacity:1.0;	
			}
			
		</style>
	</head>
	<body>
	
		<div></div>
		<div></div>
		<div></div>
		
		<div id="wrap">
			<div class="content"></div>
		</div>
	
	</body>
</html>
