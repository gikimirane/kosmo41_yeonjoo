<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 포지션 속성 3 </title>
		
		<style>
			div:nth-child(1){
				width:100px; height:100px;
				background-color:#004e66;
				position:static;
				top:0; left:0;
			}
			
			div:nth-child(2){
				width:100px; height:100px;
				background-color:#fcbe32;
				position:static;
				top:50px; left:50px;
			}
			
			div:nth-child(3){
				width:100px; height:100px;
				background-color:#ff5f2e;
				position:absolute;
				top:100px; left:100px;
			}		
		</style>
	</head>
	<body>
	
		<div></div>
		<div></div>
		<div></div>
		
	</body>
</html>
