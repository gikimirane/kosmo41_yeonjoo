<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 방문시간에 따라 변하는 배경색 </title>
	</head>
	<body>
		
		<h3> 페이지 방문 초시간이 짝수와 홀수일 때 다른 배경색이 나옴 </h3>
		<hr>
		
		<script>
			var current = new Date(); //현재 시간을 가진 Date 객체 생성
			if(current.getSeconds() % 2 == 0)
				document.body.style.backgroundColor = "#8080ff";
			else
				document.body.style.backgroundColor = "#ff4aa5";
			
		document.write("현재 시간 : " );
		document.write(current.getHours(), "시 ");
		document.write(current.getMinutes(), "분 ");
		document.write(current.getSeconds(), "초<br>");
		</script>
			
	</body>
</html>
