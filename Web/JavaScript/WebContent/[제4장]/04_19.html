<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> select 객체에서 선택한 캐릭터 출력 </title>
	<script>
		function drawImage(){
			var sel = document.getElementById("char");
			var img = document.getElementById("charimage");
			img.src = sel.options[sel.selectedIndex].value;
		}
	</script>
	</head>	
	<body>	
		<h3> select 객체에서 선택한 캐릭터 출력 </h3>
		<hr>
		캐릭터를 선택하면 이미지가 출력됩니다 <p>
		<form>
			<select id="char" onchange="drawImage()">
			<option value = "images/neo.jpg">네오
			<option value = "images/ppuu.jpg"selected>어피치
			<option value = "images/neodie.jpg">힘든네오
			</select>
			<img id = "charimage" src="images/ppuu.jpg" alt="">
		</form>
	</body>
</html>
