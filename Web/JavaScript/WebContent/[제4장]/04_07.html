<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> CSS 스타일 동적 변경 </title>
		<script>
			function query(){
				var ret = confirm("네이버로 이동하시겠습니까?");
				return ret; //confirm()의 리턴 값은 true 또는 false
			}
			function no Action(e){
				e.presentDefault(); //이벤트의 디폴트 행동 강제취소
			}
		</script>
	</head>
	<body>
		
		<h3> CSS 스타일 동적 변경 </h3>
		<hr>
		
		<a href="http://www.naver.com"
			onclick="return query()">
			네이버로 이동할 지 물어보는 링크</a>
		<hr>
		<form>
			<input type="checkbox">빵 (체크 됨)<br>
			<input type="checkbox"
			  onclick="noAction(event)">술(체크 안됨)
		</form>
	
	</body>
</html>
