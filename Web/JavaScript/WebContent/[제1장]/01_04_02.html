<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>프롬프트 다이얼로그</title>
	</head>
	<body>
 		<script>
 			var ret=prompt("이름을입력하세요","예:문정혁");
			if(ret==null){
			 	//취소버튼이나 다이얼로그를 닫은 경우
 				document.writeln("A");
			}
			else if(ret==""){
 				//문자열 입력 없이 확인 버튼 부른 경우
 				document.writeln("B");
 			}
 			else{
 				//ret에는 사용자가 입력한 문자열 
 				document.writeln("c");
 			}
 		</script>
	</body>
</html>
