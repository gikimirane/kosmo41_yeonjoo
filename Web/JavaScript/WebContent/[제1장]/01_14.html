<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>문자열 연산</title>
	</head>
	<body>
		
		<h3>문자열 연산 </h3>
		<hr>
		
		<script>
			document.write("abc" + 23 + "<br>");
			document.write(23 + "abc" + "<br>");
			document.write(23 + "35" + "<br>");
			document.write(23 + 23 + "<br>");
			document.write(23 + 35 + "abc" + "<br>");
			document.write("abc" + 23 + 35 + "<br><br>");
			
			document.write("가나다" + 23 + "<br>");
			document.write(23 + "가나다" + "<br>");
			document.write(23 + "35" + "<br>");
			document.write(23 + 23 + "<br>");
			document.write(23 + 35 + "가나다" + "<br>");
			document.write("가나다" + 23 + 35 + "<br><br>");
			
			var name = "eric";
			document.write(name == "eric");
			document.write("<br>");
			document.write(name > "park");
		</script>

	</body>
</html>
