<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>script태그에 자바스크립트코드 작성</title>
		<script>
			function over(obj) {
				obj.src="media/merong.jpg";
			}
			function out(obj) {
				obj.src="media/ppuu.jpg";
			}
		</script>
	</head>
	<body>
		
		<h3>마우스를 올려 보세요</h3>
		<hr>
	
		<img src="media/ppuu.jpg" alt="이미지"
			  onmouseover="over(this)"
		  	onmouseout="out(this)">
	</body>
</html>
