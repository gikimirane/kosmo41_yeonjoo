<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>산술 연산</title>
	</head>
	<body>
	
		<h3>산술 연산</h3>
		<hr>
		
		<script>
			var x = 32;
			var total = 100 + x*2/4 - 3;
			var div = x / 10; //div는 3.2 (결과는 실수로 나옴)
			var mod = x % 2; //x를 2로 나눈 나머지, 0
			
			document.write("x : " + x + "<br><br>");
			document.write("100 + x * 2 / 4 - 3 = " + total + "<br>");
			document.write("x / 10 = " + div + "<br>");
			document.write("x % 2 = " + mod + "<br>");
		</script>

	</body>
</html>
