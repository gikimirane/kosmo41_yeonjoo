<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>조건 연산</title>
	</head>
	<body>
		
		<h3>조건 연산</h3>
		<hr>
		
		<script>
			var a = 3, b = 5;
			document.write("a = " + a + ", b = " + b + "<br><br>");
			document.write("두 수의 차이 : " + ((a>b)?(a-b):(b-a))); 
			// 조건 연산을 통해 -를 만들지 않고 a,b 두 수를 비교하여 큰쪽을 앞에 두어 연산
		</script>

	</body>
</html>
