<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JSP/Servlet 07-1</title>
	</head>
	<body>
		
		<form action="calc.jsp" method="post">
			 
			 첫번째 수 : <input type="text" name="num1" size="10"><br/>
			 두번째 수 : <input type="text" name="num2" size="10"><br/>
		
			 <input type="radio" name="calc" value="+"> 더하기

			 <input type="radio" name="calc" value="*"> 곱하기
			 <input type="radio" name="calc" value="/"> 나누기 <br/>
			
			 <input type="submit" value="결과보기">	 
		</form>
		
	</body>
