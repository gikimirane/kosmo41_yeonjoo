<!DOCTYPE html>
<html>
	<head>	
	
		<style>
			div
			{
				margin:10px;
				border:3px Solid #4d09d6;
				border-radius:10px;
				float:left;
				width:120px; height:120px;
				text-align:center; 
				color:#632ad6;
			}
		</style>		
		
		<script src = "http://code.jquery.com/jquery.js"></script>
	
		<script>
			// 변수를 선언합니다.
  	      	var xml = '';
   	   		xml += '<friends>';
      		xml += '    <friend>';
        	xml += '        <name>연하진</name>';
        	xml += '        <language>Ruby</language>';
        	xml += '    </friend>';
        	xml += '    <friend>';
        	xml += '        <name>윤명월</name>';
        	xml += '        <language>Basic</language>';
        	xml += '    </friend>';
        	xml += '    <friend>';
        	xml += '        <name>윤하린</name>';
        	xml += '        <language>C#</language>';
        	xml += '    </friend>';
        	xml += '</friends>';

			$(document).ready(function () { //find()메서드 사용
			
				// 변수를 선언합니다.
				var xmlDoc = $.parseXML(xml);
				$(xmlDoc).find('friend').each(function (index) {
				
					// 변수를 선언합니다.
					var output = '';
					output += '<div>';
					output += '    <h1>' + $(this).find('name').text() + '</h1>';
					output += '    <p>' + $(this).find('language').text() + '</p>';
					output += '</div>';
				
					// 출력합니다.
					document.body.innerHTML += output;
					
				});
			});
		</script>
		
	</head>
	<body>
	
	</body>
</html>
