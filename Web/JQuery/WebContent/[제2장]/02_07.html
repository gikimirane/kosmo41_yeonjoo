<!DOCTYPE html>
<html>
	<head>	
				
		<script src = "http://code.jquery.com/jquery.js"></script>
	
		<script>
			$(document).ready(function () { // 체이닝
				$('h1').css('background','#ff8040')
				.filter(':even').css('color','#ffeee4').end() //이 줄의 체이닝을 끝내려면 end()
				.filter(':odd').css('color','#34314c');
			});
		</script>
		
	</head>
	<body>
		<h1>Header-0</h1>
		<h1>Header-1</h1>
		<h1>Header-2</h1>
	</body>
</html>
