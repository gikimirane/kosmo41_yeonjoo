<!DOCTYPE html>
<html>
	<head>	
				
		<script src = "http://code.jquery.com/jquery.js"></script>
	
		<script>
			$(document).ready(function () {  // 체이닝
				$('h1').css('background','#ff8040');
				$('h1:even').css('color','#ffeee4');
				$('h1:odd').css('color','#34314c');
			});
		</script>
		
	</head>
	<body>
		<h1>Header-0</h1>
		<h1>Header-1</h1>
		<h1>Header-2</h1>
	</body>
</html>
