<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src = "http://code.jquery.com/jquery.js"></script>
<script>
//이렇게 사용하면 안된데 쓰지말자~~~~~~
//1.7은 되고 이상해서 최신버전에서 사라짐
	$(document).ready(function(){
		$('h1').toggle(function(){
			$(this).next().hide('slow');
		}, function(){
			$(this).next().show('slow');
		});
	});
</script>
</head>
<body>
