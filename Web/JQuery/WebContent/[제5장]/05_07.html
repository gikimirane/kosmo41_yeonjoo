<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* { margin:0px; padding:0px; }
	ul { list-style:none; }
	img { width:500px; height:350px;}
</style>
<script src = "http://code.jquery.com/jquery.js"></script>
<script src = "src/jquery.innerfade.js"></script>
<script>
	$(document).ready(function(){
		$('#inner_fade').innerfade({
			animationtype:'fade',
			speed:750,
			timeout:2000,
			type:'random',
			containerheight:'350px'
		});
	});
</script>
</head>
<body>
	<ul id="inner_fade">
		<li><a href="http://www.naver.com"><img src="src/Chrysanthemum.jpg"/></a></li>
		<li><img src="src/Desert.jpg"/></li>
		<li><img src="src/Hydrangeas.jpg"/></li>
		<li><img src="src/Jellyfish.jpg"/></li>
		<li><img src="src/Koala.jpg"/></li>
		<li><img src="src/Lighthouse.jpg"/></li>
		<li><img src="src/Penguins.jpg"/></li>
	</ul>
</body>
</html>
