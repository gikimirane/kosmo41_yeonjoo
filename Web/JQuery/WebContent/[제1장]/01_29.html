<!DOCTYPE html>
<html>
	<head>	
		<style>
			.high_light {
				background:#ff7473;
			}
		</style>
			
		<script src = "http://code.jquery.com/jquery.js"></script>
	
		<script>
			$(document).ready(function () { //JQuery 를 사용한 배열 관리(2)
				$('h1').addClass('high_light');
			});
		</script>
		
	</head>
	<body>
		<h1>item - 0</h1>
		<h1>item - 1</h1>
		<h1>item - 2</h1>
		<h1>item - 3</h1>
		<h1>item - 4</h1>
	</body>
</html>
