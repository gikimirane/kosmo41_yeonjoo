		<script src = "http://code.jquery.com/jquery.js"></script>
	
		<script>
			$(document).ready(function () { //위치와 관련된 필터 선택자
				$('tr:odd').css('background','#dbb7ff'); //odd : 홀수번째 위치한 객체 선택
				$('tr:even').css('background','#ffc1e0'); //even : 짝수번째 위치한 객체 선택
				$('tr:first').css('background','#a951ff').css('color','#ffffff'); // 첫번째 위치한 객체 선택
			});
		</script>
		
	</head>
