		<script>
			$(document).ready(function () { //위치와 관련된 필터 선택자
				$('tr:eq(0)').css('background','#ff5f2e').css('color','White');

				$('td:nth-child(3n)').css('background','#fff7d5');			
			});
		</script>
		
	</head>
