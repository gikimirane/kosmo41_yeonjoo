<!DOCTYPE html>
<html>
	<head>	
				
		<script src = "http://code.jquery.com/jquery.js"></script>
	
		<script>
			$(document).ready(function () { 
				//attr()메서드 > 매개 변수에 속성 이름 입력
				
				//변수를 선언합니다.
				var src = $('img').attr('src');
				
				//츨력합니다.
				alert(src);
			
			});
		</script>
		
	</head>
	<body>
		<img src="img/NEO.gif" />
		<img src="img/APEACH.png" />
		<img src="img/RYAN.png" />
	</body>
</html>
