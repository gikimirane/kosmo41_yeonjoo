<!DOCTYPE html>
<html>
	<head>	
		
		<script src = "http://code.jquery.com/jquery.js"></script>
	
		<script>
			$(document).ready(function () { 
				//.image의 크기를 조정합니다.
				$('img').css('width',250);
				
				//함수를 2초마다 실행합니다.
				setInterval(function (){
					//첫번째 이미지를 마지막으로 보냅니다.
					$('img').first().appendTo('body');
				}, 1000);
			
			});
		</script>
		
	</head>
	<body>
		<img src="RYAN1.gif" width=150 />
		<img src="RYAN2.gif" width=150 />
		<img src="RYAN3.gif" width=150 />
		<img src="RYAN4.gif" width=150 />
		<img src="RYAN5.gif" width=150 />
	</body>
</html>
