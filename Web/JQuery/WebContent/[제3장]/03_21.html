<!DOCTYPE html>
<html>
	<head>	
		
		<script src = "http://code.jquery.com/jquery.js"></script>
	
		<script>
			$(document).ready(function () { 
				// html()메서드를 사용해 문서 객체의 내용 출력
				// 변수를 선언합니다.
				var html = $('h1').html();
				
				// 출력합니다.
				alert(html);
			});
		</script>
		
	</head>
	<body>
		<h1>Header-0</h1> <!-- 여기만 출력 -->
		<h1>Header-1</h1>
		<h1>Header-2</h1>
	</body>
</html>
