<!DOCTYPE html>
<html>
	<head>	
				
		<script src = "http://code.jquery.com/jquery.js"></script>
	
		<script>
			$(document).ready(function () { 
				$(document).ready(function () { 
					$('img').attr({
						width: function (index) {
							return(index + 1) * 100;
						},
						height : 100
					});
				});
			});
		</script>
		
	</head>
	<body>
		<img src="img/NEO.gif" />
		<img src="img/APEACH.png" />
		<img src="img/RYAN.png" />
	</body>
</html>
