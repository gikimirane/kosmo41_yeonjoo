<!DOCTYPE html>
<html>
	<head>	
		
		<script src = "http://code.jquery.com/jquery.js"></script>
	
		<script>
			$(document).ready(function () { 
				// remove() 특정 문서 객체를 제거합니다.
				$ ('h1').first().remove(); //h1의 첫번째값을 구해 지워라
			});
		</script>
		
	</head>
	<body>
		<div>
			<h1>Header-0</h1>
			<h1>Header-1</h1>
		</div>
	</body>
</html>
