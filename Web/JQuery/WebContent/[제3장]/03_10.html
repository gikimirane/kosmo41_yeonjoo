<!DOCTYPE html>
<html>
	<head>	
				
		<script src = "http://code.jquery.com/jquery.js"></script>
	
		<script>
			$(document).ready(function () { 
				//attr()메서드
				$('img').attr('width', function (index) {
					return (index + 1) * 100;
				});
			});
		</script>
		
	</head>
	<body>
		<img src="img/NEO.gif" />
		<img src="img/APEACH.png" />
		<img src="img/RYAN.png" />
	</body>
</html>
