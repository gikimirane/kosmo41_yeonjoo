<!DOCTYPE html>
<html>
	<head>	
		
		<script src = "http://code.jquery.com/jquery.js"></script>
	
		<script>
			$(document).ready(function () { 
				// Append() 메서드 활용
				// 변수를 선언합니다.
				var content = [
					{ name : '문정혁',region:'서울특별서 성수동' },
					{ name : '정필교',region:'서울특별서 성수동' },
					{ name : '김동완',region:'경기도 청평읍' }
				];
				
				// 문서 객체를 추가합니다.
				$('div').append(function (index) {
					// 변수를 선언합니다.
					var item = content[index];
					
					var output='';
					output += '<h1>' + item.name + '</h1>';
					output += '<h2>' + item.region + '</h2>';
					return output;
				});
			});
		</script>
		
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
