<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//XMLHttpRequest 객체를 생성합니다.
		var request = new XMLHttpRequest();
		request.open('GET','/jquery/data.html',false);
		
		//Ajax를 수행합니다.
		request.send();
		
		//출력합니다.
		alert(request.responseText);
	</script>
</body>
</html>
