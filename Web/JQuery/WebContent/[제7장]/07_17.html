<!DOCTYPE html>
<html>	
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function () {
			//변수를 선언합니다.
			var data = {
					name: 'RintIanTta',
					region: 'Seoul',
			};
			
			//출력합니다.
			$('<h1></h1>').text($.param(data)).appendTo('body');
			// $.param() 객체의 내용을 요청 매개변수 문자열로 만든다.
		});
	</script>
	</head>
	<body>
	
	</body>
</html>
